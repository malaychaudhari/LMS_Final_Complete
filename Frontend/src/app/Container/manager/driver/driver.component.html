<div class="inventory">
  <div class="header">
    <div class="heading">
      <h1>Drivers</h1>
    </div>
  </div>

  <div *ngIf="drivers.length < 1" class="card mt-5 p-5">
    <h1 class="text-center">No Drivers Available</h1>
  </div>

  <div *ngIf="drivers.length > 0" class="inventory_table">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      (matSortChange)="announceSortChange($event)"
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="id">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by id"
        >
          Id
        </th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by name"
        >
          Name
        </th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by email"
        >
          Email
        </th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="licenseNumber">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by licenseNumber"
        >
          LicenseNumber
        </th>
        <td mat-cell *matCellDef="let element">{{ element.licenseNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="wareHouseId">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by wareHouseId"
        >
          WareHouse Id
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.wareHouseId ? element.wareHouseId : 1 }}
        </td>
      </ng-container>

      <ng-container matColumnDef="isAvailable">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by isAvailable"
        >
          IsAvailable
        </th>
        <td mat-cell *matCellDef="let element">
          <span class="badge text-bg-success p-2" *ngIf="element.isAvailable">
            <span class="h6"> Available</span>
          </span>
          <span class="badge text-bg-danger p-2" *ngIf="!element.isAvailable">
            <span class="h6"> Not Available</span>
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
