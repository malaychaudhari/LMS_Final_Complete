<div class="inventory">
  <div class="header">
    <div class="heading">
      <h1>Inventories</h1>
    </div>
    <div class="add_button">
      <button class="button" role="button" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
        data-bs-whatever="@mdo" (click)="onAddInventoryClick()">
        Add Inventory
      </button>
    </div>
  </div>

  <div *ngIf="inventories.length < 1" class="card mt-5 p-5">
    <h1 class="text-center">No Inventories Available</h1>
  </div>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field>

  <div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id" [sticky]="true">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
        <td mat-cell *matCellDef="let row">{{ row.categoryName }}</td>
      </ng-container>

      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
        <td mat-cell *matCellDef="let row">{{ row.stock }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let row">{{ row.price }}</td>
      </ng-container>

      <ng-container matColumnDef="action" class="action">
        <th class="text-center" mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <div class="d-flex justify-content-evenly action_contain">
            <div>
              <mat-icon class="text-primary" aria-hidden="false" aria-label="Example edit icon" fontIcon="edit"
                (click)="onEdit(element.id)" data-bs-toggle="modal" data-bs-target="#exampleModal"
                data-bs-whatever="@mdo"></mat-icon>
            </div>
            <div>
              <mat-icon class="text-danger" aria-hidden="false" aria-label="Example delete icon" fontIcon="delete"
                (click)="onDelete(element.id)">
                >
              </mat-icon>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>

<app-manage-inventory class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true" (itemAdded)="onItemAdded()" [selectedInventory]="selectedInventory" [isEditMode]="isEditMode"
  #inventoryModel></app-manage-inventory>
