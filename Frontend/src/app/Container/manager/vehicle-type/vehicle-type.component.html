<div class="inventory">
  <div class="header">
    <div class="heading">
      <h1>Vehicles Types</h1>
    </div>
  </div>

  <div *ngIf="vehicleTypes.length < 1" class="card mt-5 p-5">
    <h1 class="text-center">No Vehicle Types Available</h1>
  </div>

  <div *ngIf="vehicleTypes.length > 0" class="inventory_table">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      (matSortChange)="announceSortChange($event)"
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="id">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by id"
        >
          Id
        </th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by vehicleType"
        >
          Vehicle Type
        </th>
        <td mat-cell *matCellDef="let element">{{ element.type }}</td>
      </ng-container>

      <ng-container matColumnDef="isActive">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by isActive"
        >
          IsActive
        </th>
        <td mat-cell *matCellDef="let element">
          <span class="badge text-bg-success p-2" *ngIf="element.isActive">
            <span class="h6"> Active</span>
          </span>
          <span class="badge text-bg-warning p-2" *ngIf="!element.isActive">
            <span class="h6"> In Active</span>
          </span>
        </td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by date"
        >
          Added Date
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.createdAt | date : "dd-MMM-yyyy hh:mm:ss a" }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
