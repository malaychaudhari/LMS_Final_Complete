<div class="container-fluid">
  <div class="h2">
    Sign Up Requests
    <hr />
  </div>
</div>
<mat-tab-group
  animationDuration="0ms"
  dynamicHeight
  (selectedTabChange)="onTabChange($event)"
>
  <mat-tab label="Manager">
    <app-signup-request-table [selectedTab]="selectedTab">
    </app-signup-request-table>
  </mat-tab>
  <mat-tab label="Driver">
    <app-signup-request-table
      [selectedTab]="selectedTab"
    ></app-signup-request-table>
  </mat-tab>
</mat-tab-group>
